<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/fav.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Font+Name&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Danfo&family=Jersey+25+Charted&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Tic Tac Toe</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <script src="https://cdn.jsdelivr.net/pyodide/v0.18.1/full/pyodide.js"></script>
  <script>
    async function loadPyodideAndPackages() {
      window.pyodide = await loadPyodide();
      await window.pyodide.loadPackage('micropip');
    }

    async function runPythonCode(code) {
      if (!window.pyodide) {
        await loadPyodideAndPackages();
      }
      return window.pyodide.runPython(code);
    }

    window.runPythonCode = runPythonCode;
  </script>
</body>

</html>
